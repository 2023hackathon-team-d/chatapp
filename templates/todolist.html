{% extends 'base.html' %}
{% block title %}
  <title>todolist</title>
{% endblock %}
{% block body %}
  <div class="main-container channelpage">
    <div class="todo-img"></div>
    <div class="main-content">
      <div class="channel-title">
      <h1>未完了のTODOリスト</h1>
      <button id="add-todo-btn"><ion-icon name="add-circle-outline"></ion-icon></button>
      {% include 'modal/add-task.html' %}
    {% include 'modal/delete-task.html' %}
    </div>
    <a id="todofin" href="{{ url_for('todolistfinish') }}">完了済みタスク一覧</a>
      <div class="wrap">
        <div class="box1">タスク</div><div class="box2">期限</div><div class="box3">登録者</div></div>
    </div>
    <ul class="todo-box"></ul>
      <div class="pagination-container">
      
        <p id="prev"><</li>
        <ul class="pagination"></ul>
        <p id="next">></p>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
  <script type="text/javascript">
    const channels = JSON.parse('{{ channels|tojson }}')
    const uid = JSON.parse('{{ uid|tojson }}');
  </script>
  <script
  src="{{url_for('static',filename='js/pagenation.js')}}"
  type="text/javascript"
  ></script>
  <script
  src="{{url_for('static',filename='js/modal.js')}}"
  type="text/javascript"
  ></script>
{% endblock %}
