<div id="update-channel-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h5>チャンネルの編集</h5>
      <span class="modalClose" id="update-page-close-btn">×</span>
    </div>
    <form class="modal-body" action="/update_channel/{{ channels.id }}" method="POST">
      <input
        type="text"
        placeholder="change channel name"
        class="channel-form-input"
        name="channel-title"
      />
      <input
        type="text"
        placeholder="change channel detail"
        class="channel-form-input"
        name="channel-description"
      />
      <input type="hidden" name='cid' value='{{ channel.id }}'>
      <a id="edit-confirm-link">
        <button>Edit</button>
      </a>
    </form>
    
  </div>
</div>
