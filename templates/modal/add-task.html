<div id="add-todo-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5>タスクの登録</h5>
        <span class="todomodalClose" id="add-todopage-close-btn">×</span>
      </div>
      <form class="modal-body" action="/" method="POST">
        <input
          type="text"
          placeholder="task name"
          class="channel-form-input"
          name="todo-name"
        />
        <input
          label="Limit : "
          type="date"
          placeholder="category"
          class="channel-form-input"
          name="todo-limit"
        />
        <button id="add-todo-confirmation-btn">ADD</button>
      </form>
    </div>
  </div>
