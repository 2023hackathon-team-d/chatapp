<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}{% endblock %}
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <!-- フォントの指定：Baloo+Bhai+2とNoto+Sans+JPを指定-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;700&family=Noto+Sans+JP:wght@100;200;500&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include 'sidebar.html'%}
    {% include 'mobile-header.html'%}
    {% block body %}{% endblock %}
    {% block script %}{% endblock %}
    <!-- アイコンをioniconsの７.１.０を使えるようにJSファイルで取り込み -->
    <script
     type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>
    
  
    <script
      src="{{url_for('static',filename='js/sidebar.js')}}"
      type="text/javascript"
    ></script>
  </body>
</html>
